services:
  backend:
    container_name: backend
    build: backend
    env_file: backend/.env
    volumes: 
      - database:/usr/src/app/db
    environment:
      - DATABASE_URL=file:/usr/src/app/db/database.sqlite
    networks: 
      - transcendance
    ports: 
      - "8080:8080"
    restart: always

volumes:
  database:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '../.volumes/db'
        
networks:
  transcendance:
    name: transcendance
    driver: bridge

